function engDateParse ( sd ) {
    var year, month, day;
    if (sd == "present") {
        year = 2017;
        month = 1;
        day = 30;
    } else {
        s = sd.split(" ");
        month = months[s[0]];
        year = parseInt(s[2]);
        day = parseInt(s[1]);
    }
    return { 'year':year, 'month':month, 'day':day };
}

function strDateParse ( sd ) {
    var year, month, day;
    if (sd == "present") {
        year = 2017;
        month = 1;
        day = 30;
    } else {
        year = parseInt(sd.substring(0,4));
        month = parseInt(sd.substring(5,7));
        day = parseInt(sd.substring(8,10));
    }
    return { 'year':year, 'month':month, 'day':day };
}
